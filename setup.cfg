[tool:pytest]
python_paths = .
testpaths = tests
norecursedirs = .*
addopts = -sl --cov=range_dict
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
branch = True
disable_warnings = include-ignored
include =
    dbmock/*

[coverage:report]
show_missing = True
fail_under = 90
precision = 2

[flake8]
max-line-length = 120
max-complexity = 10
format = pylint
show-source = True
statistics = True
exclude =
    docs

[mypy]
python_version = 3.8
ignore_missing_imports = True
strict_optional = False

[mypy-app.cache]
ignore_errors = True
